<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock-2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="alarmpage">
        <h1 class="alarmtext">Its time , start doing what you have planned to do.</h1>
        <button class="alarmoff" onclick="clock.alarmoff()">X</button>
    </div>
    <div class="body">
        <div class="container">
            <div class="time">
                <div class="containersection">
                    <h1 class="hours">
                        0
                    </h1>
                    <p class="tag">Hours</p>
                </div>
                <div class="containersection">
                    <h1 class="minutes">
                        0
                    </h1>
                    <p class="tag">Minutes</p>
                </div>
                <div class="containersection">
                    <h1 class="seconds">
                        0
                    </h1>
                    <p class="tag">Seconds</p>
                </div>
            </div>
            <input type="time" name="time" id="alarm" class='alarm' onchange="clock.alarm()" >
        </div>
    </div> 
       
    <script src="index.js"></script>
</body>
</html>
